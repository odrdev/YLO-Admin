
<h2 mat-dialog-title>{{content && content.title}}</h2>
<mat-dialog-content>
    <div class="law-content" *ngIf="content">
        <div class="content">
            <span class="content-title">{{content && content.title}}</span>
            <span class="content-subtitle">{{content && content.subtitle}}</span>
            <span class="content-description" innerHTML="{{content && content.description}}"></span>
        </div>
        <ng-container *ngIf="content" >
            <ng-container *ngFor="let article of content.articles">
                <div class="content">
                    <span class="content-title">{{article && article.title}}</span>
                    <span class="content-subtitle">{{article && article.subtitle}}</span>
                    <span class="content-description" innerHTML="{{article && article.description}}"></span>
                </div>
                <ng-container *ngFor="let section of article.sections">
                    <div class="content">
                        <span class="content-title">{{section && section.title}}</span>
                        <span class="content-subtitle">{{section && section.subtitle}}</span>
                        <span class="content-description" innerHTML="{{section && section.description}}"></span>
                    </div>
                </ng-container>
            </ng-container>

        </ng-container>
    </div>
    <div class="law-content" *ngIf="!content">
        <mat-spinner></mat-spinner>
    </div>

</mat-dialog-content>
<mat-dialog-actions *ngIf="content" >
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
