<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div>
            <button
            class="min-w-10 min-h-7 h-7 px-2 leading-6"
            mat-stroked-button
            (click)="hideContent()">
            <mat-icon
                class="icon-size-5"
                [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
        </button>
        </div>
        <div class="text-4xl font-extrabold tracking-tight">Sections</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search Law'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="new(newItemSection)">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto" #newItemSection >
            <ng-container  *ngIf="SectionPagedList as items" >
                <ng-container>
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="section-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'id'">
                                ID
                            </div>
                            <div [mat-sort-header]="'title'">Title</div>
                            <div [mat-sort-header]="'subtitle'">Subtitle</div>
                            <div [mat-sort-header]="'version'" class="hidden sm:block">Order</div>
                            <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <div class="grid" >
                            <ng-container *ngIf="newItem" >
                                <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: item}"></ng-container>
                            </ng-container>
                        </div>
                        <ng-container *ngIf="items.length > 0; else noData">
                        <ng-container *ngIf="SectionPagedList as items">
                            <div class="section-table" cdkDropList (cdkDropListDropped)="drop($event)">
                                <ng-container *ngFor="let item of items; trackBy: trackByFn" >
                                    <div class="section-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b" cdkDrag>
    
                                        <div class="truncate hidden md:block ">
                                            {{item.id}}
                                        </div>
    
                                        <!-- Name -->
                                        <div class="truncate">
                                            <p>{{item.title}}</p>                         
                                        </div>
    
                                        <!-- Service Type -->
                                        <div class="text hidden sm:block text-center">
                                            <!-- {{pliServices[product.serviceId-1].name}} -->
                                            {{item.subtitle}}
                                        </div>
                                        <div class="text hidden sm:block text-center">
                                            {{item.section_order}}
                                        </div>
                                        <!-- Details button -->
                                        <div>
                                            <button
                                                class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                                mat-stroked-button
                                                (click)="toggleDetails(item.id)">
                                                <mat-icon
                                                    class="icon-size-5"
                                                    [svgIcon]="selectedItem?.id === item.id ? 'heroicons_solid:chevron-up' : 'heroicons_solid:chevron-down'"></mat-icon>
                                            </button>
                                        </div>
                                     </div>
                                    <div class="grid">
                                        <ng-container *ngIf="selectedItem?.id === item.id">
                                            <ng-container *ngTemplateOutlet="rowDetailsTemplate; context: {$implicit: item}"></ng-container>
                                        </ng-container>
                                    </div>
                                </ng-container>
                            </div>
                        </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator #paginatorSection="matPaginator"
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        [length]="pagination && pagination.length"
                        [pageIndex]="pagination && pagination.page"
                        [pageSize]="pagination && pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>

            <ng-template
                #rowDetailsTemplate
                let-item>
                <div class="shadow-lg overflow-hidden">
                    <div class="flex border-b">
                        <!-- Selected product form -->
                        <form
                            class="flex flex-col w-full"
                            [formGroup]="selectedItemForm">
                            <div class="flex flex-col sm:flex-row p-8">
                            <div class="flex flex-auto flex-wrap">
                                        <!-- Name etc. -->
                                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">

                                            <!-- Name -->
                                            <mat-form-field class="w-full">
                                                <mat-label>Title</mat-label>
                                                <input
                                                    matInput
                                                    [formControlName]="'title'">
                                            </mat-form-field>
                                            <mat-form-field class="w-full">
                                                <mat-label>Sub Title</mat-label>
                                                <input
                                                    matInput
                                                    [formControlName]="'subtitle'">
                                            </mat-form-field>
                                            <mat-form-field class="w-full">
                                                <mat-label>Description</mat-label>
                                                <input
                                                    matInput
                                                    [formControlName]="'description'">
                                            </mat-form-field>
                                            <mat-form-field class="w-full">
                                                <mat-label>Order</mat-label>
                                                <input
                                                    matInput type="number" (min)="1" (max)="max"
                                                    [formControlName]="'section_order'">
                                            </mat-form-field>
                                        </div>

                            </div>
                            
                            </div>
                            <div *ngIf="!newItem" class="flex items-center justify-between w-full border-t px-8 py-4">
                                <button
                                    class="-ml-4"
                                    mat-button
                                    [color]="'warn'"
                                    (click)="delete()">
                                    Delete
                                </button>
                                <div class="flex items-center">
                                    <div
                                        class="flex items-center mr-4"
                                        *ngIf="flashMessage">
                                        <ng-container *ngIf="flashMessage === 'success'">
                                            <mat-icon
                                                class="text-green-500"
                                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                            <span class="ml-2">Item saved!</span>
                                        </ng-container>
                                        <ng-container *ngIf="flashMessage === 'error'">
                                            <mat-icon
                                                class="text-red-500"
                                                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                                            <span class="ml-2">An error occurred, try again!</span>
                                        </ng-container>
                                    </div>
                                    <button
                                        mat-flat-button
                                        [color]="'primary'"
                                        (click)="update()">
                                        Update
                                    </button>
                                </div>
                            </div>
                            <div *ngIf="newItem" class="flex items-center justify-between w-full border-t px-8 py-4">
                                <button
                                    class="-ml-4"
                                    mat-button
                                    [color]="'warn'"
                                    (click)="closeDetails()">
                                    Cancel
                                </button>
                                <div class="flex items-center">
                                    <div
                                        class="flex items-center mr-4"
                                        *ngIf="flashMessage">
                                        <ng-container *ngIf="flashMessage === 'success'">
                                            <mat-icon
                                                class="text-green-500"
                                                [svgIcon]="'heroicons_outline:check'"></mat-icon>
                                            <span class="ml-2">Item created</span>
                                        </ng-container>
                                        <ng-container *ngIf="flashMessage === 'error'">
                                            <mat-icon
                                                class="text-red-500"
                                                [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                                            <span class="ml-2">An error occurred, try again!</span>
                                        </ng-container>
                                    </div>
                                    <button
                                        mat-flat-button
                                        [color]="'primary'"
                                        (click)="create()">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ng-template>

            <ng-template #noData>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no data!</div>
            </ng-template>

        </div>

    </div>

</div>
